<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Leaderboard</title>
<script defer src="index.js"></script></head>

<body>
    <header class="title">
        <h1>Leaderboard</h1>
        <span class="bar"></span>
    </header>
    <main id="main">
        <section id="pageContent">
            <div class="printContainer">
                <div class="headTitle">
                    <h2>Recent scores</h2>
                    <button type="button" id="refreshBtn">REFRESH</button>
                </div>
                <ul class="listContainer">
                    <!-- users items -->
                </ul>
            </div>
            <div class="inputContainer">
                <div class="headTitle-1">
                    <h2>Add your scores</h2>
                </div>
                <form class="inputField" action="#">
                    <input type="text" id="username" name="name" placeholder="Your name">
                    <input type="number" id="score" name="score" placeholder="Your score">
                    <button type="submit" id="btn">SUBMIT</button>
                </form>
                <div class="status">
                    <div id="statusShowHide">

                    </div>
                </div>
            </div>
        </section>
        <div class="footer">
            <p>Stanley SIMEON - &copy; All rights reserved.</p>
        </div>
    </main>
</body>
