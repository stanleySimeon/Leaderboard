<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/84967187a9.js" crossorigin="anonymous"></script>
    <title>Leaderboard</title>
<script defer src="index.js"></script></head>

<body>
    <header class="title">
        <h1>Leaderboard</h1>
    </header>
    <main id="main">
        <section id="pageContent">
            <div class="printContainer">
                <div class="headTitle">
                    <h2>Recent scores</h2>
                    <button type="submit" id="refreshBtn">Refresh</button>
                </div>
                <ul class="listContainer">
                    
                </ul>
            </div>
            <div class="inputContainer">
                <div class="headTitle-1">
                    <h2>Add your scores</h2>
                </div>
                <form class="inputField" action="#">
                    <input type="text" id="username" name="name" placeholder="Your name" required>
                    <input type="number" id="score" name="score" placeholder="Your score" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Stanley SIMEON - &copy; All rights reserved.</p>
    </footer>
</body>

</html>
